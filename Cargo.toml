[package]
name = "add-bot"
version = "0.11.0"
authors = ["Rasmus LÃ¶vegren <fruitiex@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
teloxide = { version = "=0.13.0", features = [
    "ctrlc_handler",
    "macros",
    "rustls",
], default-features = false }
config = "=0.13.4"
log = "=0.4.22"
pretty_env_logger = "=0.5.0"
tokio = { version = "=1.40.0", features = ["rt-multi-thread", "macros", "fs"] }
anyhow = "=1.0.89"
serde = { version = "=1.0.210", features = ["derive"] }
serde_json = "=1.0.128"
chrono = { version = "=0.4.38", features = ["serde"] }
chrono-tz = "=0.10.0"
regex = "=1.11.0"
lazy_static = "=1.5.0"
indexmap = { version = "=2.6.0", features = ["serde"] }
clap = { version = "=4.5.20", features = ["derive"] }
cached = { version = "=0.53.1", features = [
    "default",
    "async",
    "async_tokio_rt_multi_thread",
] }
reqwest = { version = "=0.12.8", default-features = false, features = [
    "json",
    "rustls-tls",
] }
futures = "=0.3.31"
plotters = { version = "=0.3.7", default-features = false, features = [
    "ab_glyph",
    "bitmap_backend",
    # "svg_backend",
    "chrono",
    "line_series",
] }
image = { version = "=0.25.2", features = ["png"] }
