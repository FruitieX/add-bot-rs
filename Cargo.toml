[package]
name = "add-bot"
version = "0.9.1"
authors = ["Rasmus LÃ¶vegren <fruitiex@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
teloxide = { version = "=0.12.2", features = ["ctrlc_handler", "macros", "auto-send", "rustls"], default-features = false }
config = "=0.14.0"
log = "=0.4.20"
pretty_env_logger = "=0.5.0"
tokio = { version =  "=1.36.0", features = ["rt-multi-thread", "macros", "fs"] }
anyhow = "=1.0.80"
serde = { version = "=1.0.197", features = ["derive"] }
serde_json = "=1.0.114"
chrono = { version = "=0.4.34", features = ["serde"] }
chrono-tz = "=0.8.6"
regex = "=1.10.3"
lazy_static = "=1.4.0"
indexmap = { version = "=2.1.0", features = ["serde"] }
clap = { version = "=4.5.1", features = ["derive"] }
cached = { version = "=0.48.1", features = ["default", "async", "async_tokio_rt_multi_thread"] }
reqwest = { version = "=0.11.24", default-features = false, features = ["tokio-rustls", "rustls", "rustls-tls"] }
futures = "=0.3.30"
