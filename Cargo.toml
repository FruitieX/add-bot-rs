[package]
name = "add-bot"
version = "0.8.0"
authors = ["Rasmus LÃ¶vegren <fruitiex@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
teloxide = { version = "=0.12.2", features = ["ctrlc_handler", "macros", "auto-send", "rustls"], default-features = false }
config = "=0.13.4"
log = "=0.4.20"
pretty_env_logger = "=0.5.0"
tokio = { version =  "=1.35.1", features = ["rt-multi-thread", "macros", "fs"] }
anyhow = "=1.0.79"
serde = { version = "=1.0.195", features = ["derive"] }
serde_json = "=1.0.111"
chrono = { version = "=0.4.31", features = ["serde"] }
chrono-tz = "=0.8.5"
regex = "=1.10.2"
lazy_static = "=1.4.0"
indexmap = { version = "=2.1.0", features = ["serde"] }
clap = { version = "=4.4.14", features = ["derive"] }
cached = { version = "=0.47.0", features = ["default", "async", "async_tokio_rt_multi_thread"] }
reqwest = { version = "=0.11.23", default-features = false, features = ["tokio-rustls", "rustls", "rustls-tls"] }
futures = "=0.3.30"
